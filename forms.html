<body>
    <header>
        <h1>Welco</h1><hr>
    </header>
    <main>
        <form>
            <fieldset>
                <legend><strong><mark>Personla Inof</mark></strong></legend>
                <p>
                    <label for ="first">First Name</label>
                    <input type="text"
                    name ="first" 
                    id ="first" 
                    placeholder="Enter your First Name:"  required>
                   
                 </p>
                 <p>
                     <label for ="last" >Last Name </label>
                     <input type="text"
                      name="last" 
                      id="last" 
                      placeholder="Enter hyour Last Name:"  required>
                 </p>
                 <p>
                         <label for="mail">Email</label>
                         <input type="mail"
                         name="mail" 
                         id="mail"
                         placeholder="Enter your Email:">
                 </p>
                 <p>
                         <label for="number">Phone number</label>
                         <input type="tel" 
                         name="number"
                          id="number"
                          placeholder="Enter Your Phone number:" required>
                 </p>
                 <p>
                     <label for="age">Age</label>
                     <input type="number"
                     name="age"
                     id="age"
                     placeholder="Enter Your Age:">

                 </p>
                 <p>
                     <label for="dob">Date of Birth</label>
                     <input type="date"
                     name="dob"
                     id="dob"
                     placeholder="Enter your DOB:" required>
                 </p>
                 <p>
                     <label for="gender">Gender</label>
                     <input type="radio" name="gender" id="male"value="male">
                     <label for="male">Male</label>
                     <input type="radio" name="gender" id="female">
                     <label for="female">Female</label>
                 </p>
            </fieldset>
            <fieldset>
                <legend><strong><mark>Fav food </mark></strong></legend>
                <label for="Fav Food">Fav Food</label>
                <select name="food" id="food">
                    <optgroup label ="Tiffin">
                        <option value="Poori">Poori</option>
                        <option value="Vada">Vada</option>
                    </optgroup>
                        <optgroup label ="lunch">
                            <option value="Mini-Meals">Mini-Meals</option>
                            <option value="Full_Meals">Full_Meals</option>
                        </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend><strong><mark>Fav Sports</mark></strong></legend>
                <input type="text"
                name="sport"
                id="sport"
                placeholder="Enter your Fav sport"
                list="sport-list">
                <datalist id="sport-list">
                    <option value="Volleyball">Volleyball</option>
                    <option value="Football">Football</option>
                    <option value="Crticket">Crticket</option>
                </datalist>
            </fieldset>
            <fieldset>
                <legend><strong><mark>Skills</mark></strong></legend>
                <p>
                    <label for="html">Html</label>
                    <input type="checkbox" name="Skills" id="html" value="HTML">
                </p>
                <p>
                    <label for="Css">Css</label>
                    <input type="checkbox" name="Skills" id="Css" value="CSS">
                </p>
            </fieldset>
            <br>
            <button type="submit">submit</button>
            <button type ="reset">reset</button>
        </form>
